<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon_io/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <section class="nav">
      <img src="images/banner.jpg" alt="" class="banner" />
      <div class="logo">
        <a href=""
          ><img
            src="images/netflix-logo.png"
            alt=""
            width="100"
            class="nav-logo"
        /></a>
      </div>
      <div class="btn">
        <button type="button" class="nav-btn">Sign In</button>
      </div>
      <h1 class="home-title">Unlimited movies, TV shows, and more</h1>
      <p class="home-para1">Watch anywhere. Cancel anytime.</p>
      <p class="home-para2">
        Ready to watch? Enter your email to create or restart your membership.
      </p>
      <div class="home-form">
        <input type="text" placeholder="Email address" class="home-input" />
        <button type="button" class="home-btn">Get Started ></button>
      </div>
    </section>

    <section class="home-2">
      <hr
        style="
          height: 7px;
          border-width: 0;
          color: gray;
          background-color: gray;
        "
      />
      <div class="home-2-container">
        <div class="home-2-left">
          <h1>Enjoy on your TV</h1>
          <p>
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>
        <div class="home-2-right">
          <img src="images/tv.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
